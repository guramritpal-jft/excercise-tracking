<!DOCTYPE html>
<html lang="en" ng-app="tracking-app">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="page-container-small">
    <div class="content-body-small" ng-controller="userController">
        <div class="text-left-header">
            <h3>Login</h3>
        </div>
        <div class="text-right">
            <span class="glyphicon-align-left">Username</span>
            <input type="text" name="username">
        </div>
        <div class="text-right">
            <span class="glyphicon-align-right">Password</span>
            <input type="text" name="password">
        </div>
        <div class="text-right">
            <input type="submit" class="btn-primary" onclick="login()" value="Login"/>
        </div>
    </div>
    <div style="clear: both;"></div>

    <!-- Footer-->
    <div class="footer">
        <h4>@Copyright all rights are reserved</h4>
    </div>
</div>

<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/activityController.js"></script>
<script src="app/services/activityService.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.3/angular-resource.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
</body>
</html>
